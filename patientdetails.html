    <form class="container" id="contactForm">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <h2>Patient Registeration Form</h2>
                    <label for="exampleFormControlInput1">
                        Enter Your Name*
                    </label>
                     
                    <input type="text" class="form-control"
                    id="name" placeholder="Enter your name" required>
                </div>
 
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Email Address*
                    </label>
                     
                    <input type="email" class="form-control"
                    id="email" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Aadhar Number*
                    </label>
                     
                    <input type="text" class="form-control"
                    id="aadhar" placeholder="XXXXXXXXXXXX" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Age*
                    </label>
                     
                    <input type="number" class="form-control"
                    id="age" placeholder="Enter Age Here" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender*</label>
                    <select class="form-control" id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Date Of Birth*
                    </label>
                     
                    <input type="date" class="form-control"
                    id="dob" placeholder="DD-MM-YYYY">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Blood Group*
                    </label>
                     
                    <input type="text" class="form-control"
                    id="bg" placeholder="Enter Your Blood Group" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Health Issue If Any (pre-existing medical conditions)
                    </label>
                     
                    <input type="text" class="form-control"
                    id="healthissue" placeholder="Enter Health Issue(If Any)">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Allergic to any specific kind of medications
                    </label>
                     
                    <input type="text" class="form-control"
                    id="allergies" placeholder="Enter any allergies">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Insurance policy number
                    </label>
                     
                    <input type="text" class="form-control"
                    id="insuranceno" placeholder="Enter insurance policy number">
                </div>
            </div>
            <button type="submit" class="btn btn-primary"
                style="margin-left: 15px; margin-top: 10px">
                Submit
            </button>
        </div>
    </form>
 
    <script src=
"https://www.gstatic.com/firebasejs/3.7.4/firebase.js">

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBotsFQeuGA7S0WF54lSiaN6ABGdj6GtnA",
            authDomain: "hackathon-mediacal-database.firebaseapp.com",
            databaseURL: "https://hackathon-mediacal-database-default-rtdb.firebaseio.com",
            projectId: "hackathon-mediacal-database",
            storageBucket: "hackathon-mediacal-database.appspot.com",
            messagingSenderId: "181149063392",
            appId: "1:181149063392:web:5c2e25cbea0d47f5e7d885"
            
        };
 
        firebase.initializeApp(firebaseConfig);
 
        var messagesRef = firebase.database()
            .ref('Collected Data');
         
        document.getElementById('contactForm')
            .addEventListener('submit', submitForm);
 
        function submitForm(e) {
            e.preventDefault();
 
            // Get values
            var name = getInputVal('name');
            var email = getInputVal('email');
            var aadhar = getInputVal('aadhar');
            var age = getInputVal('age');
            var gender = getInputVal('gender');
            var dob = getInputVal('dob');
            var bg = getInputVal('bg');
            var healthissue = getInputVal('healthissue');
            var allergies = getInputVal('allergies');
            var insuranceno = getInputVal('insuranceno');

 
            saveMessage(name, email,aadhar,age,gender,dob,bg,healthissue,allergies,insuranceno);
            document.getElementById('contactForm').reset();
        }
 
        // Function to get form values
        function getInputVal(id) {
            return document.getElementById(id).value;
        }
 
        // Save message to firebase
        function saveMessage(name, email,aadhar,age,gender,dob,bg,healthissue,allergies,insuranceno) {
            var newMessageRef = messagesRef.push();
            newMessageRef.set({
                name: name,
                email: email,
                aadhar: aadhar,
                age: age,
                gender: gender,
                dob: dob,
                bg: bg,
                healthissue: healthissue,
                allergies: allergies,
                insuranceno: insuranceno,

            });
        }
    </script>
