    <form class="container" id="contactForm">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <h2>TrueApp Patient Registry</h2>
                    <head>
                    <!-- Include Firebase SDK -->
                    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
                    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
                    </head>
                    <body>
                        <div id="data-container"></div>

                        <script>
                            var firebaseConfig = {
                                apiKey: "AIzaSyBotsFQeuGA7S0WF54lSiaN6ABGdj6GtnA",
                                authDomain: "hackathon-mediacal-database.firebaseapp.com",
                                databaseURL: "https://hackathon-mediacal-database-default-rtdb.firebaseio.com",
                                projectId: "hackathon-mediacal-database",
                                storageBucket: "hackathon-mediacal-database.appspot.com",
                                messagingSenderId: "181149063392",
                                appId: "1:181149063392:web:5c2e25cbea0d47f5e7d885"
                            };

                            firebase.initializeApp(firebaseConfig);

                            var database = firebase.database();
                            var messagesRef = database.ref("Collected Data");

                            // Listen for changes in the database
                            messagesRef.on("value", function(snapshot) {
                                var dataContainer = document.getElementById("data-container");
                                dataContainer.innerHTML = ""; // Clear existing data

                                snapshot.forEach(function(childSnapshot) {
                                    var data = childSnapshot.val();
                                    var dataHtml = `
                                        <p>Name: ${data.name}</p>
                                        <p>Email: ${data.email}</p>
                                        <p>Aadhar: ${data.aadhar}</p>
                                        <p>Gender: ${data.gender}</p>
                                        <p>Allergies: ${data.allergies}</p>
                                        <p>Bg: ${data.bg}</p>
                                        <p>Dob: ${data.dob}</p>
                                        <p>Gender: ${data.gender}</p>
                                        <p>HealthConcern: ${data.healthissue}</p>
                                        <p>Insuranceno: ${data.insuranceno}</p>
                                    `;
                                    dataContainer.innerHTML += dataHtml;
                                });
                            });
                        </script>
                    </body>
            </div>
        </div>
